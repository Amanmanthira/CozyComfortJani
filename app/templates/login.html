<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Cozy Comfort</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #ffe0e5, #fffaf0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.01);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #444;
    }

    .subtitle {
      font-size: 16px;
      color: #888;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #f4caca;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fffafc;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #f08080;
      outline: none;
      box-shadow: 0 0 0 3px rgba(240, 128, 128, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e57373;
    }

    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #999;
    }

    .blanket-emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="blanket-emoji">üõèÔ∏èüß∂</div>
    <h2>Welcome to Cozy Comfort</h2>
    <div class="subtitle">Log in to wrap your business in warmth</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="footer">Made with ‚ù§Ô∏è by Cozy Comfort</div>
  </div>

</body>
</html>
